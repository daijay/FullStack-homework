

services:
  backend:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:  
      - DB_HOST=db
      - DB_Name=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: devdb
    volumes:
      - dev-db-data:/var/lib/postgresql/data

volumes:
  dev-db-data:
