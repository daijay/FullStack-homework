name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set permissions for pytest cache
        run: docker compose run --rm backend sh -c "mkdir -p /backend/.pytest_cache && chmod -R 777 /backend/.pytest_cache"

      - name: Test
        run: docker compose run --rm backend sh -c "pytest"

      - name: lint
        run: docker compose run --rm backend sh -c "flake8"